<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casino simulator</title>
    <!-- <link rel="stylesheet" href="styles/"> -->
    <link rel="stylesheet" href="start-page.css">
    <link rel="stylesheet" href="slots-page.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <div class="start-page">
        <div class="start-game-panel">
            <p class="chose-game-text">Chose Game</p>
            <div class="start-buttons">
                <button class="chose-game-slots btn">SLOTS</button>
                <button class="chose-game-roulette btn">ROULETTE</button>
                <button class="chose-game-cos btn">cos</button>
            </div>
        </div>
        <div class="slots-page">
            <div class="slots-container">
                <div class="single-box"><img class="img-slot column-1" alt=""></div>
                <div class="single-box"><img class="img-slot column-2" alt=""></div>
                <div class="single-box"><img class="img-slot column-3" alt=""></div>
                <div class="single-box"><img class="img-slot column-1" alt=""></div>
                <div class="single-box"><img class="img-slot column-2" alt=""></div>
                <div class="single-box"><img class="img-slot column-3" alt=""></div>
                <div class="single-box"><img class="img-slot column-1" alt=""></div>
                <div class="single-box"><img class="img-slot column-2" alt=""></div>
                <div class="single-box"><img class="img-slot column-3" alt=""></div>
                <div class="single-box"><img class="img-slot column-1" alt=""></div>
                <div class="single-box"><img class="img-slot column-2" alt=""></div>
                <div class="single-box"><img class="img-slot column-3" alt=""></div>
                <div class="single-box"><img class="img-slot column-1" alt=""></div>
                <div class="single-box"><img class="img-slot column-2" alt=""></div>
                <div class="single-box"><img class="img-slot column-3" alt=""></div>
            </div>
            <div class="panel">
                <div class="single-panel">Bet Value: <span class="bet-value"></span>
                    <div class="increase-decrease-value-box">
                        <span class="plus-bet">+</span>
                        <span class="minus-bet">-</span>
                    </div>
                </div>
                <div class="single-panel win-value">Win Value: 11</div>
                <div class="single-panel spin-panel">SPIN</div>
            </div>
            <p class="result"></p>
        </div>
    </div>
    <footer class="your-money-footer">
        <p class="your-money">YOUR MONEY: <span class="your-money-value">1</span></p>
    </footer>

    <script src="slots-script.js"></script>
</body>


</html>
